<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Bootstrap-based AJAX Table</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <style>
        body {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
    </style>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <link href="css/screen.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="brand" href="#">Boostrap-based AJAX Table</a>

            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>
</div>

<div class="container">

    <h1>Bootstrap table filled with ajax</h1>

    <p>some description...</p>

    <table class="ajaxtable table table-bordered table-striped table-hover">
        <thead>
        <tr>
            <th class="yellow header headerSortDown">Last Name</th>
            <th class="header">First Name</th>
            <th class="header">Email</th>
            <th class="header">Created</th>
            <th class="header">Address</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5">&nbsp;</td>
            </tr>
        </tfoot>
    </table>


</div>
<!-- /container -->

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
<script src="js/ajaxtable.js"></script>
<script src="js/datasource-people.js"></script>
<script type="text/javascript">
    $(function () {
        $('.ajaxtable').ajaxtable(
                {
                    dataSource:new PeoplesDataSource({

                        columns:[
                            {
                                property:'last',
                                label:'Last Name',
                                sortable:true
                            },
                            {
                                property:'first',
                                label:'First Name',
                                sortable:true
                            },
                            {
                                property:'email',
                                label:'Email Address',
                                sortable:true
                            },
                            {
                                property:'created',
                                label:'Created',
                                sortable:false
                            },
                            {
                                property:'created',
                                label:'Created',
                                sortable:false
                            },
                            {
                                property:'address',
                                label:'Address',
                                sortable:true
                            }
                        ]
                    })
                }
        );
    })
</script>
</body>
</html>
